<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Ping Pong</title>
    </head>

    <body>
        <main class="stylePanel container-fluid">
            <div class="mainPanel row">

                <div class="col-12 p-0">
                    <section>
                        <h1>SCORE</h1>
                        <h2>
                            <span class="playerOne"></span>
                            <span>to</span>
                            <span class="playerTwo"></span>
                        </h2>

                        <img class="img-fluid imgLogo" src="pingpong.jpg" alt="logo">
                        <div class="text">
                            <h2>Ping Pong Score Keeper</h2>
                        </div>
                        <div class="consola">

                            <p>Use the buttons below to keep score.</p>
                            <form action="?" class="form-inline">
                                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Playing to</label>
                                <select class="input custom-select" id="inlineFormCustomSelectPref">
                                    <option selected>Choose</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="10">10</option>
                                </select>
                            </form>

                            <footer class="btns mt-5">
                                <button type="button" class="oneBtn btn btn-success btn-lg">+1 Player One</button>
                                <button type="button" class="twoBtn btn btn-primary btn-lg">+1 Player Two</button>
                                <button type="button" class="resetBtn btn btn-danger btn-lg">Reset</button>
                            </footer>
                        </div>
                    </section>
                </div>
            </div>

        </main>
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="src.js"></script>
    </body>

</html>
